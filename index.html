<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slides">
            <div class="slide s1">
                <img src="img/unknown.png" alt="" class="img">
            </div>
            <div class="slide">
                <img src="img/1.jpg" alt="" class="img">
            </div>
            <div class="slide">
                <img src="img/2.jpg" alt="" class="img">
            </div>
            <div class="slide">
                <img src="img/3.jpg" alt="" class="img">
            </div>
        </div>
    <div class="wrapper">
            <div class="text">
        <div class="text__slider">
            <p class="text__slide t1">Mister bin </p>
            <p class="text__slide">Sambo</p>
            <p class="text__slide"> Footbal</p>
            <p class="text__slide">Hockey</p>
        </div>
    </div>
        </div>
        
        <div class="control">
            <label class="bar" for="r1"></label>
            <label class="bar" for="r2"></label>
            <label class="bar" for="r3"></label>
            <label class="bar" for="r4"></label>
        </div>
    </div>

</body>
</html>
